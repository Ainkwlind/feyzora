@import url('https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap');

html {
	scroll-behavior: smooth;
}

body {
    font-family: "Mitr", sans-serif;
    font-weight: 200;
    font-style: normal;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    overflow-x: hidden; 
}

.main_table_wrapper {
    width: 100%; 
    max-width: 1260px; 
    margin: 0 auto; 
}

.main_table {
    width: 100%; 
    border-collapse: collapse; 
	border: none;
}

.main_table td, .main_table th {
    padding: 10px;
    vertical-align: top;
}


.menu_table {
	background-color: #fcfcfd;
	box-shadow: 0 10px 5px rgba(0, 0, 0, .2);
	top: 0;
	left: 0;
	z-index: 5;
	position: fixed;
	width: 100%;
	justify-content: space-between;

}

.menu_table td, .menu_table th {
    padding: 10px; 
    vertical-align: middle;
    text-align: center; 
    white-space: nowrap;
}

.menu_a {
	font-family: "Mitr", sans-serif;
	font-size: 20px;
	font-weight: 500;
	color: #111;
	text-decoration: none;
}

.menu_table th.menu_bars {
	font-size: 25px;
	color: #111;
	cursor: pointer;
	align-items: center;
	justify-content: right;
	padding: 0 20px;
	right: 15px;
	@media only screen and (min-width: 480px) {
		display: none;
	}
}

.menu_bars:hover {
	color: #F00;
	transition: .4s;
}

.menu_a:hover {
	color: #F00;
	transition: .4s;
}

.fa-solid.fa-circle-plus {
	color: #111;
    margin-right: 5px; 
}

.menu_a:hover .fa-solid.fa-circle-plus {
	color: #F00;
}

.menu_logo {
	font-family: "Mitr", sans-serif;
	font-size: 30px;
	font-weight: 500;
	color: #F00;
	text-shadow: 0 6px 3px rgba(0, 0, 0, .1);
}


.totop {
	font-size: 34px;
	background-color: red;
	color: #fff;
	width: 50px;
	height: 50px;
	border-radius: 100px;
	position: fixed;
	display: flex;
	bottom: 20px;
	right: 20px;
	justify-content: center;
	align-items: center;
	cursor: pointer;
	box-shadow: 0 10px 5px rgba(0, 0, 0, .2);
	transition: .4s;
	text-decoration: none;
}

.totop:hover {
	font-size: 35px;
	background-color: #fff;
	color: #F00;
	bottom: 25px;
	transition: .4s;
	border: 1px solid #000;
}


img {
	max-width: 100%;
	height: auto;
	border-radius: 20px;
    display: block;
	width: 100%;
}

::-webkit-scrollbar {
	width: 10px;
}

::-webkit-scrollbar-track {
	background-color: #fff;
}

::-webkit-scrollbar-thumb {
	background-color: #fff;
	border-radius: 25px;
	transition: .4s;
}

::-webkit-scrollbar-thumb:hover {
	background-color: #F00;
	transition: .4s;
}


@media only screen and (max-width: 768px) {
    .menu_table th, .menu_table td {
        display: block;
        width: 100%;
        text-align: left;
        padding: 5px 15px;
        box-sizing: border-box;
    }

    .menu_logo {
        font-size: 26px;

        width: 100%;
        padding-bottom: 10px;

        display: block;
    }

	.menu_table th.menu_bars {
		display: flex;
        justify-content: flex-end;
        align-items: center;
        padding-right: 15px;
	}

    .menu_table th.menu_a,
    .menu_table th:empty {
        display: none;
    }

    .menu_a {
        font-size: 18px;
        display: block;
        width: 100%;
        padding: 5px 0;
    }

    #creForm {
        font-size: 18px;
    }

    .main_table td, .main_table th {
        padding: 10px 15px;
    }
}

@media only screen and (max-width: 480px) {
    .    .menu_table th.menu_a,
    .menu_table th:not(.menu_logo):not(.menu_bars) {
        display: none; 
    }
    .menu_logo {
        font-size: 22px;
    }
    .main_table td, .main_table th {
        padding: 8px 10px;
    }
		.menu_bars {
		display: flex;
	}
}

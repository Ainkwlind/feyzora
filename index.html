@import url('https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap');

html {
	scroll-behavior: smooth;	
	
}

body {
	font-family: "Mitr", sans-serif;
}

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;	
}

.container {
	margin: 0 auto;
	max-width: 1170px;	
}

nav {
	background-color: #fff;
	top: 0;
	box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
	position: fixed;
	width: 100%;
	z-index: 1000;
	.nav-con {
		display: flex;
		justify-content: space-between;	
		align-items: center;
		height: auto;
		position: relative;
		padding: 15px 20px;
		.logo {
			p {
				color: #F00;
				font-weight: 500;
				font-size: 1.5rem;	
			}
		}
		.menu {
			list-style: none;
			li {
				margin-left: 35px;
				a {
					color: #000;
					text-decoration: none;	
					display: flex;
					font-weight: 500;
					font-size: 1.3rem;
					transition: .3s;
				}
			}
		}
	}
}

img {
	border-radius: 25px;	
}

::-webkit-scrollbar {
	display: none;	
}

.totopbtn {
	width: 50px;
	height: 50px;
	border-radius: 100px;
	background-color: #f00;
	color: #fff;
	position: fixed;
	bottom: 20px;
	right: 20px;	
	align-items: center;
	justify-content: center;
	display: flex;
	text-decoration: none;
	font-size: 1.4rem;
	box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
	transition: .5s;
	z-index: 999;
}

.totopbtn:hover {
	background-color: #fff;
	color: #f00;
	bottom: 25px;
	font-size: 1.4rem;
	border: 1px solid #f2f2f2;
	transition: .5s;
	box-shadow: 0 5px 10px rgba(0, 0, 0, .2)
}

nav .container .nav-con .menu li a:hover {
 	color: #f00;
	transition: .3s;
}

.toggleham {
	display: none;
 	cursor: pointer;
 	position: absolute;
 	right: 20px;
}

.toggleham:hover {
 	.bar1, .bar2, .bar3 {
 	background-color: #f00;
 	transition: 0.4s;
 	}
}

.bar1, .bar2, .bar3 {
 	width: 35px;
 	height: 5px;
 	background-color: #000;
 	margin: 6px 0;
 	transition: 0.4s;
 	border-radius: 25px
}

.change .bar1 {
 	transform: translate(0, 11px) rotate(-45deg);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
 	transform: translate(0, -11px) rotate(45deg);
}

@media only screen and (max-width: 768px){
	.toggleham {
		display: inline-block;
 	}
	nav .container .nav-con .menu {
		display: none;
		flex-direction: column;
		position: absolute;
		top: 100%;
		left: 0;
		width: 100%;
		background-color: #fff;
		box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
		padding: 10px 0;
	}
	nav .container .nav-con .menu li {
		margin: 10px 0;
		text-align: center;
	}
	nav .container .nav-con .menu.active {
		display: flex;
	}
}

@media only screen and (min-width: 769px){
	nav .container .nav-con .menu {
		display: flex;
		flex-direction: row;
	}
	.toggleham {
		display: none;
	}
}

</style>

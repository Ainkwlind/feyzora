.toggleham {
	display: none;

 	position: absolute;
 	right: 20px;
}

.toggleham:hover {
 	.bar1, .bar2, .bar3 {
 	background-color: #f00;
 	transition: 0.4s;
 	}
}

.bar1, .bar2, .bar3 {
 	width: 35px;
 	height: 5px;
 	background-color: #000;
 	margin: 6px 0;
 	transition: 0.4s;
 	border-radius: 25px
}

.change .bar1 {
 	transform: translate(0, 11px) rotate(-45deg);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
 	transform: translate(0, -11px) rotate(45deg);
}

.card-box {
	justify-content: center;
	align-items: center;	
}

.card-container {
    width: 300px; 
    height: 400px;
    perspective: 1000px; 
    margin: 20px; 
}


.card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}


.card-container:hover .card {
    transform: rotateY(180deg); 
}


.card-front,
.card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden; 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 15px;
    text-align: center;
    color: #000;
}

.card-front {
    background-color: #fff;
    z-index: 2;
}

.card-front img {

    border-radius: 8px;
	margin-bottom: 10px;
	align-items: center;
}


.card-back {
    background-color: #06F; 
    color: white;
    transform: rotateY(180deg); 
}


.card-back a {
    color: #fff; 
    text-decoration: none;
    font-weight: bold;
    margin-top: 15px;

}
